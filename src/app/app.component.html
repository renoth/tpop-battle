<main>
  <h1>Choose Values</h1>
  <mat-card>
    <h2>You</h2>
    <h3>Own {{ ownSoldiers }}</h3>
    <mat-slider showTickMarks discrete min="0" max="10" step="1">
      <input matSliderThumb [(ngModel)]="ownSoldiers">
    </mat-slider>
    <h3>Allies</h3>
    <h3>Mercs</h3>
  </mat-card>
  <mat-card>
    <h2>Opponent</h2>
    <h3>Own {{ enemySoldiers }}</h3>
    <mat-slider showTickMarks discrete min="0" max="10" step="1">
      <input matSliderThumb [(ngModel)]="enemySoldiers">
    </mat-slider>
    <h3>Allies</h3>
    <h3>Mercs</h3>
  </mat-card>
  <battle-result></battle-result>
</main>

<router-outlet/>
